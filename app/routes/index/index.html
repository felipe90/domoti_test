

<md-content flex layout-padding class="md-padding" ng-controller="Controller as ctrl">
    <md-input-container class="md-block">
        <label>Buscar pelicula o seria por titulo:</label>
        <input type="text" ng-model="ctrl.searchTitle" ng-pattern="/^[a-zA-Z0-9]*$/" ng-keyup="ctrl.SearchByTitle(ctrl.searchTitle)">
        <div ng-messages="projectForm.title.$error" multiple md-auto-hide="false">
          <div ng-message="pattern">No puedes usar los caracteres '#' o '@'.</div>
        </div>
    </md-input-container>
    <md-progress-linear md-mode="indeterminate" ng-hide="{{!ctrl.movieItems[0]}}" ></md-progress-linear>
    <md-grid-list
        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px" style="margin-top: 100px !important;"> 

        <md-grid-tile ng-repeat="item in ctrl.movieItems" style="padding-top: 500px !important;">
        <md-card ng-click="ctrl.ShowDetail(item.imdbID)">
            <img ng-src="{{item.Poster}}" class="md-card-image" alt="{{item.Title}}">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{item.Title}}</span>
                </md-card-title-text>
            </md-card-title>
        </md-card>
        </md-grid-tile>
    </md-list> 
</md-content>
